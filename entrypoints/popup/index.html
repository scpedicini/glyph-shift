<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glyphshift</title>
  <meta name="manifest.type" content="browser_action"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="app">
  <div class="header-container">
    <h1>Glyphshift</h1>
    <div class="header-controls">
      <button id="regenerateButton" class="regenerate-button" title="Regenerate page content">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 2v6h-6M3 12c0-4.97 4.03-9 9-9s9 4.03 9 9-4.03 9-9 9c-3.73 0-6.94-2.28-8.29-5.53" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 8L21 2L15 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="compact-toggle">
        <label class="toggle-switch compact">
          <input type="checkbox" id="extensionEnabled">
          <span class="toggle-slider"></span>
        </label>
        <span id="statusText" class="status-indicator"></span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Swap Frequency</h2>
    <div class="slider-container">
      <input
          type="range"
          min="0"
          max="100"
          value="50"
          id="swapFrequency"
          class="slider"
      >
      <div class="slider-value">
        <span id="percentageDisplay">50%</span>
      </div>
    </div>
    <p class="description">
      This changes how often words are swapped with a phonetic substitute from 0 to 100%
    </p>
  </div>

  <div class="card">
    <h2>Languages</h2>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="aslEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">ASL</span>
          <span class="language-description">
                Replaces alphabet with the equivalent finger spelling in American Sign Language
              </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="morseEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Morse Code</span>
          <span class="language-description">
                Replaces alphabet with the equivalent Morse Code
              </span>
        </div>
      </label>
    </div>
    <!-- let's add Braille 1 which is just letter substitution -->
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="braille1Enabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Braille 1</span>
          <span class="language-description">
                Replaces alphabet with the equivalent Braille letter
          </span>
        </div>
      </label>
    </div>
    <!-- let's add Braille 2 which is support for contracted words (TEMPORARILY DISABLED)-->
    <!-- <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="braille2Enabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Braille 2</span>
          <span class="language-description">
                Replaces common words with their contracted Braille equivalents in Unified English Braille. This is currently a WIP and may not work entirely as expected.
          </span>
        </div>
      </label>
    </div> -->
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="vorticonEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Vorticon</span>
          <span class="language-description">
                Replaces alphabet with the Standard Galactic Alphabet from Commander Keen
          </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="katakanaEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Katakana</span>
          <span class="language-description">
                Replaces English loan words with their Japanese Katakana equivalents
          </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="hiraganaEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Hiragana</span>
          <span class="language-description">
                Replaces English words with their Japanese Hiragana phonetic equivalents
          </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="romanEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Roman Numerals</span>
          <span class="language-description">
                Replaces numbers (1-3999) with their Roman numeral equivalents
          </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="hexEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Hexadecimal</span>
          <span class="language-description">
                Replaces numbers (0-255) with their hexadecimal equivalents
          </span>
        </div>
      </label>
    </div>
    <div class="language-option">
      <label class="checkbox-container">
        <input type="checkbox" id="cockneyEnabled">
        <span class="checkmark"></span>
        <div class="label-text">
          <span class="language-name">Cockney</span>
          <span class="language-description">
                Replaces words with Cockney rhyming slang
          </span>
        </div>
      </label>
      <div class="sub-option">
        <label class="checkbox-container small">
          <input type="checkbox" id="cockneyFullRhyme">
          <span class="checkmark small"></span>
          <span class="small-text">Use full rhyme instead of shortened version</span>
        </label>
      </div>
    </div>


  </div>

  <footer class="footer">
    <a href="https://mordenstar.com/about" target="_blank" class="footer-link">
      Created by <span class="footer-brand">Shaun Pedicini</span>
    </a>
  </footer>
</div>
<script type="module" src="./main.ts"></script>
</body>
</html>
